<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>操作画面</title>
        <link rel="stylesheet" href="./static/stylesheet2.css">
    </head>
    <body>
        <h1>book</h1>
        <form method="post" action="{{ url_for('register') }}">
            <table border="1">
                <tr>
                <th>入荷日</th>
                <th>タイトル</th>
                <th>金額</th>
                </tr>
                <tr>
                    <td><input type="text" name="arrival_day"></td>
                    <td><input type="text" name="title"></td>
                    <td><input type="text" name="price"></td>
                </tr>
            </table>
            <br>
            <input type="submit" value="登録">
        </form>
        <p></p>
        <form method="post" action="{{ url_for('delete') }}">
            <table class="delete" border="1">
                <tr>
                    <th>タイトル</th>
                </tr>
                <tr>
                    <td><input type="text" name="title"></td>
                </tr>
            </table>
            <br>
            <input type="submit" value="削除">
        </form>
    </body>
</html>
